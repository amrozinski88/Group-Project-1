<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound Around</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <!-- the header and search bar -->
        <div class="jumbotron jumbotron-fluid rounded">
            <h1 class="display-4 text-center" id="title">Sound Around</h1>
            <p class="lead text-center">Find where your favorite artists are playing in your area!</p>
            <form class="form-inline justify-content-center" id="searchBar">
                <!--search bar-->
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search an artist"
                    aria-label="Search">
                <!-----search button---------->
                <button class="btn btn-outline my-2 my-sm-0" id="searchBtn" type="submit">Search</button>

            </form>
        </div>
       
        <div>
            <div class="row">
                <!-- this is the box on the left, thinking of using it for the artists info? -->
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Artist Information</h5>
                            <hr>
                            <div class="artistInfo"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <!-- This is the box on the right, think of using it for the google map/venue info -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Venue Information</h5>
                            <hr>
                            <div class="venueInfo"></div>
                        <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- video -->
            <div class="row">
                <div class="col-6" id="bottomBox">
                    <div id="videoSection">
                        <iframe width="560" height="315" src="" frameborder="0">
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div> <!-- end of container -->

    <!-- Footer -->
    <div class="footer text-center">
        <footer>Copyright Â©</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzbSr_zlaIWkFaQFEU0LUibUqRrAP4fwg&callback=gMap"
        async defer></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
